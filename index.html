<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam PDF Viewer</title>
    <style>
        /* Remove margins and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Ensure body and html take the full viewport height */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen embed */
        .pdf-container {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        // Redirect to the YouTube video link on page load
        window.onload = function() {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
        };

        // Function to redirect when button is clicked
        function redirect() {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
        }
    </script>
</head>
<body>
    <button onclick="redirect()">Click me for free money!</button>
</body>
</html>
